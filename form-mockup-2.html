<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-mockup-2.css">
    <title>contact-form-2</title>
</head>
<body id="general">

    <img id="image-id" src="C:\Users\gilbe\Downloads\pexels-alena-shekhovtcova-8067767.jpg">

    <header id="header-id">
        <h1>Contact Us</h1>
    </header>

    <form id="form" action="/submit-path" method="post">
        <div id="nome-field">
            <input id="nome-id" type="text" name="nome" placeholder="Full Name" required>
        </div>
        <div id="email-field">
            <input id="email-id" type="email" name="email" placeholder="E-mail" required>
        </div>
        <div id="message-field">
            <textarea id="message-id" name="message" rows="3" cols="45" placeholder="Message"></textarea>
        </div>
        
        
        
    </form>

    <footer id="contact-id">
        <niv>Contact
            <li><a href="#">Sao Paulo</a></li>
        </niv>
        <niv>Based in
            <li><a href="#">Vancouver</a></li>
        </niv>
    </footer>

    
</body>
</html>
