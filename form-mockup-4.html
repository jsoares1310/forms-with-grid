<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-mockup-4.css">
    <title>form.mockup4.com</title>
</head>
<body>
    <header>
        <h1>Job Application( Web )</h1>
    </header>
    <form action="/subit-path" method="post">
        <nav id="forms" aria-label="Form">
            <nav id="fname-field">
                <label for="fname-id">First Name</label>
                <input id="fname-id" type="text">
            </nav>
            <nav id="lname-field">
                <label for="lname-id">Last Name</label>
                <input id="lname-id" type="text">
            </nav>
            <nav id="email-field">
                <label for="email-id">Email</label>
                <input id="email-id" type="email">
            </nav>
            <nav id="job-field">
                <label for="job-id">Job Role</label>
                <select id="job-id">
                    <option value="frontend-dev">Frontend Developer</option>
                    <option value="backend-dev">Backend Developer</option>
                    <option value="fullstack-dev">Fullstack Developer</option>
                </select>
            </nav>
            <nav id="adress-field">
                <label for="adress-id">Enter Adress</label>
                <textarea name="message" rows="4" cols="50" id="adress-id"></textarea>
            </nav>
            <nav id="city-field">
                <label id="city-id">City</label>
                <input id="city-id" type="text">
            </nav>
            <nav id="zip-field">
                <label id="zip-id">Zip</label>
                <input id="zip-id" type="text">
            </nav>
            <nav id="date-field">
                <label for="date-id">Start Date</label>
                <input id="date-id" type="date">
            </nav>
            <nav id="upload-field">
                <label for="upload-id">Upload your CV</label>
                <input id="upload-id" type="file">
            </nav>
            <nav id="button-field">
                <input type="button" value="Apply Now">
            </nav>


        </nav>
        
    </form>
</body>
</html>
