<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-mockup-1.css">
    <title>contact-form-1</title>
</head>
<body>
    <form id="contact-form" action="/submit-path" method="post">
        <header id="header">
            <h1>Connect With Our Team</h1>
            <nav>
                <h2>Fill the form so that our team can reach you out</h2>
            </nav>    
        </header>
        <div id="name-field">
            <input type="text" name="name" placeholder="Name" required>
        </div>

        <div id="email-field">
            <input type="email" name="email" placeholder="Email">
        </div>
        <div id="phone-field">
            <input type="number" name="phone" placeholder="Phone Number">
        </div>
        <div id="submit-button">
            <input type="submit" value="Submit" name="submit">
        </div>
    </form>
</body>
</html>
